<script type="text/javascript" >
$(function() {
$("#submit").click(function() {
var account = $("#account").val();
var password = $("#password").val();
var dataString = 'account='+ account + '&password=' + password;

if(account=='' || password=='')
{
alert("please check your info");
}
else
{
$.ajax({
 type: "POST",
  url: "admin_log_in.php",
  datatype: "html",
  data: dataString,
  success: function(data) {
	if($.trim(data)=="admin")
	{
		location.replace("CRM");
	}else if($.trim(data)=="advertiser")
	{
		location.replace("advertiser.php");
	}else{
    alert(data);}
    }
});
}
return false;
});
});
</script>
